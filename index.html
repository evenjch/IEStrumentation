  <script charset="UTF-8">
	console.log(forprosjekt555);

	//document.querySelector('#logo_link').addEventListener('click', function() {displayContent(startside)});
	document.querySelector('#forprosjekt555_link').addEventListener('click', function() {displayContent(forprosjekt555, forprosjekt555_list)});
	document.querySelector('#prosjektbeskrivelse_link').addEventListener('click', function() {displayContent(prosjektspesifikasjon, prosjektspesifikasjon_list)});
	
	function displayContent(content, listOfContent) {
		document.querySelector('#log').innerHTML = content;
		document.querySelector('#listofcontent').innerHTML = listOfContent;
	}
  
  
  var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
            panel.style.display = "none";
        } else {
            panel.style.display = "block";
        }
    }
}
</script>
